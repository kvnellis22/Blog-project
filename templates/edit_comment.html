{% extends "base.html" %}

{% block content %}
  <h2>Edit Comment</h2>

    <form method="post">
      <label for="subject">
      Comment
      </label>
      <input type="text" class="comment-form" id="comment" name="comment" value="{{comment}}">

      <div class="error">{{error}}</div>

      <input type="submit"> |
      <input type="button" value="Cancel" onClick="window.history.back();">
    </form>
{% endblock %}
